<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="memory-game">
    <div class="memory-card" data-framework="processor">
      <img class="front-face" src="img/processor.svg" alt="Processor" />
      <img class="back-face" src="img/comparchi.svg" alt="Computer Architecture" />
    </div>
    <div class="memory-card" data-framework="processor">
      <img class="front-face" src="img/processor1.svg" alt="Processor" />
      <img class="back-face" src="img/comparchi.svg" alt="Computer Architecture" />
    </div>

    <div class="memory-card" data-framework="memory">
      <img class="front-face" src="img/memory.svg" alt="Memory" />
      <img class="back-face" src="img/comparchi.svg" alt="Computer Architecture" />
    </div>
    <div class="memory-card" data-framework="memory">
      <img class="front-face" src="img/memory1.svg" alt="Memory" />
      <img class="back-face" src="img/comparchi.svg" alt="Computer Architecture" />
    </div>

    <div class="memory-card" data-framework="storage">
      <img class="front-face" src="img/storage.svg" alt="Secondary Storage" />
      <img class="back-face" src="img/comparchi.svg" alt="Computer Architecture" />
    </div>
    <div class="memory-card" data-framework="storage">
      <img class="front-face" src="img/storage1.svg" alt="Secondary Storage" />
      <img class="back-face" src="img/comparchi.svg" alt="Computer Architecture" />
    </div>

    <div class="memory-card" data-framework="addressbus">
      <img class="front-face" src="img/addressbus.svg" alt="Address Bus" />
      <img class="back-face" src="img/comparchi.svg" alt="Computer Architecture" />
    </div>
    <div class="memory-card" data-framework="addressbus">
      <img class="front-face" src="img/addressbus1.svg" alt="Address Bus" />
      <img class="back-face" src="img/comparchi.svg" alt="Computer Architecture" />
    </div>

    <div class="memory-card" data-framework="databus">
      <img class="front-face" src="img/databus.svg" alt="Data Bus" />
      <img class="back-face" src="img/comparchi.svg" alt="Computer Architecture" />
    </div>
    <div class="memory-card" data-framework="databus">
      <img class="front-face" src="img/databus1.svg" alt="Data Bus" />
      <img class="back-face" src="img/comparchi.svg" alt="Computer Architecture" />
    </div>

    <div class="memory-card" data-framework="input">
      <img class="front-face" src="img/input.svg" alt="Input" />
      <img class="back-face" src="img/comparchi.svg" alt="Computer Architecture" />
    </div>
    <div class="memory-card" data-framework="input">
      <img class="front-face" src="img/input1.svg" alt="Input" />
      <img class="back-face" src="img/comparchi.svg" alt="Computer Architecture" />
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
